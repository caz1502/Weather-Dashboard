<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- linking jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- linking bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- linking fontawesom -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- linking style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- linking moment js -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/images/lion.ico" sizes="36x36" />
    <!-- Webpage title -->
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <!-- Dashboard Name -->
        <div class="row navbar navbar-dark bg-info">
            <div class="col-12 text-center">
                <h1 class="navbar-brand pb-0 px-0" >Weather Dashboard</h1>                
                <h2 class="navbar-brand pb-0 px-0" id="currentDay"></h2>
            </div>
        </div>
        <!-- input form area -->
        <div class="row content-row">
            <div class="col-12 col-md-3 bg-light pt-3">
                <h5>Search for a city:</h5>
                <!-- form details -->
                <form>
                    <!-- placeholder -->
                    <div class="form-group input-group">
                        <input type="text" class="form-control" id="search-city" placeholder="Enter City Name">
                       
                        <div class="input-group-append">
                            <!-- search botton -->
                            <button class="btn btn-info" type="button" id="search-city-button">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <!-- Seach History -->
                <div class="card">
                    <ul class="list-group list-group-flush" id="search-history-list">
                        <!-- <li class="list-group-item"></li> -->
                    </ul>
                    <button id="clear-history" class="btn btn-sm btn-secondary hide">Clear History</button>
                </div>
            </div>
            <!-- current day weather forcast -->
            <div id="weather-content" class="col-12 col-md-9 hide">
                <div class="row">
                    <div class="col-12">
                        <div class="city-info border rounded my-3 px-3 py-3">
                            <h2 id="current-city">City Information <small class="text-muted" id="current-date"></small>
                            </h2>
                            <p class="mb-0">Temperature: <span id="current-temp"></span></p>
                            <p class="mb-0">Humidity: <span id="current-humidity"></span></p>
                            <p class="mb-0">Wind Speed: <span id="current-wind-speed"></span></p>
                            <p>UV index: <span id="uv-index"></span></p>
                        </div>
                    </div>
                </div>
                <!-- 5 day forecast -->
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div id="five-day-forecast" class="row">
                    <div class="col-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Date</h5>
                                <i class="fa fa-sun"></i>
                                <p class="card-text">Temp: </p>
                                <p class="card-text">Humidity: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
